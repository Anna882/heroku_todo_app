<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assignee list</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity=
            "sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    <meta charset="utf-8" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12" align="center">
                <h1 class="text-uppercase">Assignees:</h1>
            </div>
        </div>
        <h3>
            <div class="row">
                <div class="col-md-12" align="center">
                    <nav class="navbar navbar-light bg-light">
                        <form class="form-inline" action="#" th:action="@{/assignee/search}" method="get">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                               name="search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                                <span class="glyphicon glyphicon-search" aria-hidden="true">
                                </span>
                            </button>
                        </form>
                    </nav>
                    <a th:href="@{/assignee/create}" class="btn btn-warning" role="button">Add new assignee</a>
                    <a th:href="@{/todo/list}" class="btn btn-warning" role="button">List of all todos</a>
                </div>
            </div>
                <div class="row"><br></div>
            <div class="row">
                <table class="table table-striped">
                    <th>NAME</th>
                    <th>EMAIL</th>
                    <tr th:each="a : ${assignees}">
                        <td th:text="${a.name}"/>
                        <td th:text="${a.email}"/>
                        <td><a th:href="@{'/assignee/'+ ${a.id} + '/delete'}" class="btn btn-danger" role="button">delete</a> </td>
                        <td><a th:href="@{'/assignee/' + ${a.id} + '/update'}" class="btn btn-primary" role="button">update</a> </td>
                        <td><a th:href="@{'/assignee/' + ${a.id} + '/todos'}" class="btn btn-success" role="button">todos</a> </td>
                    </tr>
                </table>
            </div>
        </h3>
    <div class="col-md-2"></div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity=
        "sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
